<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--img动态获取网上的图片加载不出 所以加上这一句-->
    <meta name="referrer" content="no-referrer">
    <meta charset="UTF-8">
    <title>湘韶社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/allcss.css">
    <script type="application/javascript" src="/js/jquery.min.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
        <div th:insert="header :: header"></div>

        <div class="container-fluid fabutwodivcss">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
                    <form action="/fabu" method="post" >
                        <input type="hidden" name="id" th:value="${id}">
                    <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布</h3>
                    <hr/>
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）：</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充（必填，请参照右侧提示）：</label>
                        <textarea class="form-control" rows="12" id="description" name="description" th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签：</label>
                        <input type="text" class="form-control" id="tag" name="tag"  placeholder="输入标签，以，分隔" th:value="${tag}">
                    </div>

                    <button type="submit" class="btn btn-success fabubuttoncss">（发布）</button>
                    </form>
                    <div th:text="${error}" style="color: red"></div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
                    <h3>问题发起指南</h3>
                    ·问题标题：请用精简的语言描述您发布的问题，不超过25字<br />
                    ·问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br />
                    ·选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br />
                </div>

            </div>
        </div>
</body>
</html>
