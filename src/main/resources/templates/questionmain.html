<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--img动态获取网上的图片加载不出 所以加上这一句-->
    <meta name="referrer" content="no-referrer">
    <meta charset="UTF-8">
    <title th:text="${avatarQuestion.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/allcss.css">
    <script type="application/javascript" src="/js/jquery.min.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container-fluid fabutwodivcss">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
            <h3 th:text="${avatarQuestion.title}"></h3>

            <span class="indextextcss">
                    作者：<span th:text="${avatarQuestion.user.uname}"></span>
                |
                        发布时间：<span th:text="${#dates.format(avatarQuestion.gmtCreate,'yyy/MM/dd HH:mm:ss')}"></span>
                |
                        阅读数：<span th:text="${avatarQuestion.viewCount}"></span>
            </span>
            <hr/>
            <span>问题的描述</span>
            <hr/>
            <a th:href="@{'/profile/compile/'+${avatarQuestion.id}}" style="color: #999" th:if="${session.user!=null && session.user.id==avatarQuestion.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
            <h3>发起人</h3>
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-circle" style="width: 60px;height: 60px;float: left;" th:src="${avatarQuestion.user.avatarUrl}">
                        <h4 th:text="${avatarQuestion.user.uname}" style="float: left;margin-top: 20px;"></h4>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

</html>
